<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Tailwind CSS para los estilos del Canvas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter para la interfaz e JetBrains Mono para los datos numéricos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;

            font-family: 'Inter', sans-serif;

      Nota: En un entorno de desarrollo local (como Vite),

    -->
